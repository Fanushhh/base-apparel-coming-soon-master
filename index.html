<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <main class="card-wrapper">
    <section class="heading-section">
      <img class="card-logo" src="./images/logo.svg" alt="">
      <h1 class="main-title"><span class="title-highlight">We're</span> coming soon</h1>
      <p class="main-p">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class='search'>
        <form  class='email-form'>
          <input class='email-input' type='text' placeholder='Email Address'>
          <img class='error-icon' src="images/icon-error.svg" alt="invalid-email-icon" >
          <button class='submit-button' class='submit-button'><img src="images/icon-arrow.svg" alt="" srcset=""></button> 
        </form>
        <p class="validation-output"></p>
      </div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Fanushhh">Mihailescu Fanush Gabriel</a>.
      </p>
    </section>
    <aside class="img-container">
      <div class="hero-image"></div>
    </aside>
    
  </main>
  <footer>
    
  </footer>
  <script src="./scripts/main.js"></script>
</body>
</html>
